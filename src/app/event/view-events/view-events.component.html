<!--Table that displays the Events.-->
<table class="table">
    <thead>
        <th>Event Name</th>
        <th>Event Date</th>
        <th>Event Location</th>
        <th>Event Options</th>
    </thead>
        <tbody>
            <tr *ngFor="let item of eventList |async">
              <td>{{item.name}}</td>
              <td>{{item.eventDate|date: 'h:ma MMMM d yyyy'}}</td>
              <td>{{item.eventLocation}}</td>
              <td>
                <!--View Button-->
                <button type="button" class="btn btn-success"
                (click)="activateViewEditModal(item)"
                data-bs-toggle="modal" data-bs-target="#viewModal">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                  </svg>
                View
                </button>

                <!--Edit Button-->
                <button type="button"  id="editButton"class="btn btn-warning"
                  (click)="activateViewEditModal(item)"
                  data-bs-toggle="modal" data-bs-target="#editModal">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                      <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                  </svg>
                      Edit
                  </button>

                <!--Delete Button-->
                <button type="button" id="deleteButton"class="btn btn-danger"
                  (click)="deleteEvent(item)">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                    <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                  </svg>
                Delete
              </button>
              </td>
            </tr>
        </tbody>
</table>

<!--Edit Modal-->
<div class="modal" id="editModal" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Event</h5>
          <button type="button" id="modalCloseButton" (click)="closeModal()" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <app-edit-event [event]="event" [disableInput]="false" *ngIf="isEditViewModalActive"></app-edit-event>
        </div>
      </div>
    </div>
  </div>

<!--View Event Modal-->
  <div class="modal" id="viewModal" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">View Event</h5>
          <button type="button" (click)="closeModal()"  class="btn-close" data-bs-dismiss="modal"
          ></button>
        </div>
        <div class="modal-body">
          <app-edit-event [event]="event" [disableInput]="true" *ngIf="isEditViewModalActive"></app-edit-event>
        </div>
      </div>
    </div>
  </div>
